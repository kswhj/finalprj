   <div id="container">

        <div id="findIdpw">
          <h3 class="crimson" style="font-size: 26px;
          font-weight: 400;
          line-height: 1;
          letter-spacing: 0.05em;
          color: #2c2c2c;
          text-align: center;
          padding-bottom: 25px;
          margin-top:-100px;">Find ID/PW</h3>
          <ul class="tab">
            <li>
            <a href="#" class="act">아이디찾기</a>

            <li>
            <a href="find_pw" class="pct">비밀번호찾기</a>

          <form name="ipinOutForm" method="post" action="#">

            <input type="hidden" name="realname">
            <input type="hidden" name="checktype">
            <input type="hidden" name="find_type" value="">

          <div class="find_id tab_con" style="display:block;">
            <div class="radio-wrap">
              <p>
                 <label style="font-size:20px;">이메일  인증</label>
              </p>              
            </div>
          </div>

          <div class="loginInput">
            <input type="text" id="name" name="name" class="MS_input_txt" value maxlength="30" title="이름" placeholder="이름">
            <div class="div-idtype" id="find_id_email_wrap" style="display: block;">
              <input type="text" id="find_id_email" name="find_id_email" class="MS_input_txt" value maxlength="80" title="이메일주소" placeholder="이메일">
            </div>
            <div class="div-idtype" id="find_id_mobile_wrap" style="display:none;">     
              <input type="text" id="find_id_mobile" name="find_id_mobile" class="MS_input_txt" value maxlength="20" title="휴대폰번호" placeholder="휴대폰번호">

          </div>

          <div class="loginMiddle">
          <a href="javascript:find type('find_id');">아이디찾기</a>

        </div>

          <div class="loginInput">
            <input type="text" name="user_id" id="user_id" value class="MS_input_txt" size="10" maxlength="12" placeholder="아이디">
            <div class="div-pwtype" id="find_pw_mobile_wrap" style="display:block;">
              <input type="text" name="mobile" class="MS_input_txt" value maxlength="20" title="휴대폰번호" placeholder="휴대폰번호">
            </div>
          </div>        
          <div class="loginMiddle">
            <a href="javascript:find type('find_pw');">임시비밀번호 발급</a>
            <a href="#">로그인</a>
          </div>
        </div>
        

        <div id="find_pw_auto_wrap" style="display: none;">
