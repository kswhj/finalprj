<body>
    <div id="wrap">
        <div id="header">            
            <div class="header">
                <div class="header-top">
                    <div class="user-info">
                        <ul class="user">
                            <li><a href="#">장바구니</a></li>
                            <li><a href="#">마이페이지</a></li>
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>

                </div>                                 
            </div>            
        </div>
    </div>
    
   <div id="main">
   <div class="container" style="width:700px">
    <div class="input-form-backgroud row" style="margin-top:-274px;">
      <div class="input-form col-md-12 mx-auto">
        <h2 class="mb-3">회원가입</h2>
        <form class="validation-form" novalidate>
          <table style="border-collapse:collapse">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="id">아이디</label>
              <input type="text" class="form-control" style="width:200px" id="id" placeholder="" value="" required onkeydown="inputIdChk()";>
                          
              <input type="button" value="ID중복확인"  class="form-control" style="width:120px; margin-top: -38px; margin-left:205px" onClick="idCheck(this.form.id.value);">
              <input type="hidden" name="idbtncheck" value="idUncheck"> 
              <div class="invalid-feedback">
                이름을 입력해주세요.
              </div>       
            </div>

          </div>

          <div class="mb-3">
            <label for="pwd">비밀번호</label>
            <input type="password" class="form-control" id="pwd" style="width:435px"required>
          </div>

          <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" style="width:435px"required>
            <div class="invalid-feedback">
              이메일을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="zipcode">우편번호</label>
            <input name="zipcode" class="form-control" id="member_post" style="width:200px; background-color:white" readonly>
            <input type="button" class="form-control" value="우편번호 찾기" onClick="findAddr();" style="width:120px; margin-top: -38px; margin-left:207px;" >
            <div class="invalid-feedback">
              주소를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="address2">주소<span class="text-muted"></span></label>
            <input type="text" class="form-control" id="member_addr" placeholder="상세주소를 입력해주세요." style="width:438px; background-color: white;">
            <label for="address2" style="padding-top:15px;">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
            <input type="text" class="form-control" id="member_addr" placeholder="상세주소를 입력해주세요." style="width:438px">
          </div>

          <div class="field tel-number">
            <label for="number">휴대전화</label>           
            <select class="form-control" style="width:435px;">
              <option value=""style="background-color:white; width:450px;" >대한민국 +82</option>
            </select>
            <div style="width:435px;">
              <input type="tel"  class="form-control" placeholder="전화번호 입력">
              <input type="button"  class="form-control" value="인증번호 받기">
            </div>
            <input type="text" placeholder="인증번호를 입력하세요" class="form-control" style="width:435px" >            
            </div>

          <div class="row">
            <div class="col-md-8 mb-3" style="padding-top:17px;">
              <label for="root">가입 경로</label>
              <select class="custom-select d-block w-100" id="root">
                <option value=""></option>
                <option>검색</option>
                <option>카페</option>
              </select>
              <div class="invalid-feedback">
                가입 경로를 선택해주세요.
              </div>
            </div>
            <div class="col-md-8 mb-3">
              <label for="jobing">직업</label>
              <select class="custom-select d-block w-100" id="root">
                <option value="0" selected>선택하세요
                  <option value="회사원">회사원
                  <option value="공무원">공무원
                  <option value="의사">의사
                  <option value="법조인">법조인
                  <option value="학생">학생
                  <option value="교수">교수
                  <option value="기타">기타
              </select>
              <div class="invalid-feedback">
                가입 경로를 선택해주세요.
              </div>
            </div>  
              
              
            </div>
          </div>
          <hr style="width:435px;">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="aggrement" required>
            <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" style="background-color: #d9dcdf; border-color : #d9dcdf; width:438px;">가입 완료</button>
        </table>
        </form>
      </div>
    </div>    
  </div>
  </div>
  </div>



  <script>  
   function findAddr(){
	new daum.Postcode({
        oncomplete: function(data) {
        	
        	console.log(data);
        	
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var roadAddr = data.roadAddress; // 도로명 주소 변수
            var jibunAddr = data.jibunAddress; // 지번 주소 변수
            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById('member_post').value = data.zonecode;
            if(roadAddr !== ''){
                document.getElementById("member_addr").value = roadAddr;
            } 
            else if(jibunAddr !== ''){
                document.getElementById("member_addr").value = jibunAddr;
            }
        }
    }).open();
}

function idCheck(id){
	regFrm.idbtncheck.value="idCheck";
	if(id ==""){
		alert("아이디를 입력하세요");
		regFrm.id.focus();
		return;
	}
	

function inputIdchk(){
	regFrm.idbtncheck.value="idUncheck";
}

function inputCheck(){
	if(regFrm.idbtncheck.value != "idCheck"){
		alert("아이디 중복체크를 해주세요");
		return;
	}
		
	if(regFrm.id.value == ""){
		alert("아이디를 입력하세요");
		regFrm.id.focus();	
		return;	
	}
	if(regFrm.pwd.value == ""){
		alert("비밀번호를 입력하세요");
		regFrm.pwd.focus();	
		return;	
	}
	if(regFrm.repwd.value == ""){
		alert("비밀번호를 한번 더 입력하세요");
		regFrm.repwd.focus();	
		return;	
	}
	if(regFrm.pwd.value != regFrm.repwd.value){
		alert("비밀번호가 일치하지 않습니다");
		regFrm.repwd.focus();	
		return;	
	}
	if(regFrm.name.value == ""){
		alert("이름을 입력하세요");
		regFrm.name.focus();	
		return;	
	}
	if(regFrm.birthday.value == ""){
		alert("생년월일을 입력하세요");
		regFrm.birthday.focus();	
		return;	
	}
	if(regFrm.email.value == ""){
		alert("이메일을 입력하세요");
		regFrm.email.focus();	
		return;	
	}
	if(regFrm.email.value == ""){
		alert("우편번호를 검색하세요");
		regFrm.zipcode.focus();	
		return;	
	}
	if(regFrm.job.value == ""){
		alert("직업을 선택하세요");
		regFrm.job.focus();	
		return;	
	}
	regFrm.submit();	
}
}
  </script>
